<div class="photo-list">
  <div class="ui grid">
    <div class="two wide column">

    </div>
    <div class="fourteen wide column">
      <div *ngFor="#photo of photos" class="ui raised segment">
        <img src="http://172.17.225.168:8080/images/{{photo.imageName}}" class="ui big image centered"
        (click)="onSelected(photo)" style="cursor:pointer" >
        <div class="ui center aligned grid">
          <div class="column twelve wide">
            <div class="ui grid">
              <div class="two column row">
                <div class="left floated column left aligned">
                  <strong>{{photo.title}}</strong><br>
                    {{photo.description}}
                  </div>
                  <div class="right floated column right aligned">
                    {{photo.likes}} &nbsp; Likes
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.ui grid -->
  </div><!-- /.photo-list -->
