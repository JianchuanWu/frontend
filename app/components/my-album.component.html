<div class="album">
  <div class="photo-list">
    <div class="ui grid">
      <div class="ui horizontal segments">
        <span *ngFor="#photo of photos">
          <div class="ui segment">
            <img src="http://172.17.225.168:8080/images/{{photo.imageName}}" class="ui medium image"
            (click)="onSelected(photo)" style="cursor:pointer" >
              <div class="ui grid">
                <div class="twelve wide column left aligned">
                  <strong>{{photo.title}}</strong>
                </div>
                <div class="four wide column right aligned">
                  {{photo.likes}}likes
                </div>
              </div>

          </div>
        </span>
      </div>

    </div>

    <br/>
    <hr/>
    <a class="ui button" href="/add-photo">Add Photo</a>

  </div>
</div>
