<div class="register">
  <form class="ui form" (ngSubmit)="onSubmit()" [hidden]="loginService.checkLogin()">
    <h2 class="ui dividing header">Login User</h2>
    <div class="field">
      <label for="userName">UserName</label>
      <input type="text" name="userName" [(ngModel)]="model.userName" placeholder="User Name" required />
    </div>
    <div class="field">
      <input type="password" name="password" [(ngModel)]="model.password" placeholder="password" required />
    </div>
    <button type="submit" class="ui button">Login</button>
  </form>


  <div [hidden]="!loginService.checkLogin()">
    <h3>Logged In Successfully.</h3>
    <h2>Welcome back, {{currentUserName}}</h2>
  </div>


</div>
